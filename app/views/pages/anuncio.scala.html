@(anuncio: Anuncio)

@main("Título do Anuncio", "no"){
  <div class="row">

    <div class="col-12">
      <div class="row">
        <div class="col-6 text-center">
          <h2>@anuncio.getTitulo()</h2>
          <span>Por @anuncio.getUsuarioId (Id do Usuário)</span> <br>
          Publicado em 00/00/2019
        </div>
        <div class="col-6 text-center">
          <h3>Valor sugerido: R$ 123</h3>
          <button class="btn btn-lg btn-secondary" type="button">Enviar proposta</button>
        </div>

      </div>
      <div class="row">
        <div class="col-12 my-3">
          <img src="https://placehold.it/500x260" class="mx-4">
          <img src="https://placehold.it/500x260" class="mx-4">
        </div>
        <div class="col-12 text-justify">
          <p>@anuncio.getDescricao()</p>
        </div>
      </div>
    </div>

  </div>
}
